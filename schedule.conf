# tmux時刻指定タスク実行設定ファイル
# このファイルを編集して、実行タイミングとメッセージを設定してください

# スケジュールパターン
# 利用可能な形式:
#   *:MM       - 毎時MM分に実行（例: *:05 = 10:05, 11:05, 12:05...）
#   HH:MM      - 毎日HH:MM分に実行（例: 19:00）
#   HH:MM,HH:MM - 複数時刻指定（例: 09:00,18:00）

# テスト用設定（毎時35分に実行）
# SCHEDULE_PATTERN="*:35"

# 本番設定（毎日19時に実行）
SCHEDULE_PATTERN="19:00"

# 本番用設定例（コメントアウト中）
# SCHEDULE_PATTERN="19:00"           # 毎日19時に実行
# SCHEDULE_PATTERN="09:00,18:00"     # 毎日9時と18時に実行

# ターゲットtmux情報
TARGET_SESSION="claude-global"
TARGET_WINDOW="1"
TARGET_PANE="4"

# 送信するメッセージ（Claude Codeコマンド実行）
MESSAGE="/log-analyze"

# 設定例:
# MESSAGE="🔔 作業時間終了の合図"
# MESSAGE="📊 システムステータス: 正常"
# MESSAGE="☕ 休憩時間です"